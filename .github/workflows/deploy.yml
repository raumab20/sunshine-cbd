name: Deploy to Uberspace

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy & Test on Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: horologium.uberspace.de
          username: kasunshi
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            #!/bin/bash
            set -e

            echo ">>> Adding ~/bin to PATH..."
            export PATH=$PATH:~/bin

            # Definiere Verzeichnisse
            PROD_DIR=~/html/sunshine-cbd
            TEMP_DIR=~/html/sunshine-cbd_temp
            BACKUP_DIR=~/html/sunshine-cbd_backup

            echo ">>> Stopping current production (PM2)..."
            pm2 stop all || true
            pm2 delete all || true

            echo ">>> Creating temporary directory..."
            rm -rf $TEMP_DIR
            mkdir -p $TEMP_DIR

            echo ">>> Syncing current production state to TEMP_DIR..."
            rsync -a --delete $PROD_DIR/ $TEMP_DIR/

            echo ">>> Updating code in TEMP_DIR..."
            cd $TEMP_DIR
            git pull origin dev

            echo ">>> Installing dependencies in TEMP_DIR..."
            npm install

            echo ">>> Running tests in TEMP_DIR with memory limit..."
            export NODE_OPTIONS="--max-old-space-size=512"
            if ! node run-ci-all.js; then
              echo ">>> Tests failed in TEMP_DIR! Rolling back production..."
              rm -rf $TEMP_DIR
              cd $PROD_DIR
              pm2 start "npm start" --name sunshine-cbd
              exit 1
            fi

            echo ">>> Tests passed in TEMP_DIR."

            echo ">>> Clearing Next.js cache before build..."
            rm -rf .next

            echo ">>> Building the project in TEMP_DIR with retry on failure..."
            ATTEMPTS=0
            while true; do
              export NODE_OPTIONS="--max-old-space-size=512"
              TURBO_FORCE=1 NEXT_DISABLE_CACHE=1 npm run build --no-lint --no-check
              if [ $? -eq 0 ]; then
                echo "✅ Build successful!"
                break
              fi
              ATTEMPTS=$((ATTEMPTS+1))
              echo "❌ Build failed (attempt $ATTEMPTS), retrying in 5 seconds..."
              sleep 5
            done

            echo ">>> Creating backup of current production..."
            rm -rf $BACKUP_DIR
            cp -R $PROD_DIR $BACKUP_DIR

            echo ">>> Deploying new version from TEMP_DIR to production..."
            rsync -av --delete $TEMP_DIR/ $PROD_DIR/

            echo ">>> Restarting PM2 process..."
            cd $PROD_DIR
            pm2 start "npm start" --name sunshine-cbd

            echo ">>> Cleaning up: Deleting TEMP_DIR..."
            rm -rf $TEMP_DIR

            echo ">>> Deployment complete!"