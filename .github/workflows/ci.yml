name: CI Pipeline

# Workflow wird bei einem Push oder Pull Request auf den dev-Branch ausgeführt
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  # Jest-Tests
  jest-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm run test   # Jest-Tests ausführen

  # Next.js Build
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the Next.js project
        run: npm run build
